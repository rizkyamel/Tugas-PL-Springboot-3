<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      width: 300px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    h2 {
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 3px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="container">
    <h2>Halaman Login</h2>
    <form method="post" role="form" th:action="@{/login}" th:object="${loginInput}">
        <div class="error"><?php echo $error; ?></div>
        <input type="text" name="username" placeholder="Username" th:field="*{Username}" required>
        <input type="password" name="password" placeholder="Password" th:field="*{Password}" required>
        <p class="message">Not Registered?? <a href="/register">Create An Account</a></p>
        <button aria-label="" type="submit">Login</button>
    </form>
    <a link="register">register</a>
</div>
</body>
</html>
